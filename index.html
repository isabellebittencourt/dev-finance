<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,200&display=swap" rel="stylesheet">

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" >
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="slr-only">Balanço</h2>

        <div class="card">
          <h3><span>Entradas</span>
          <img src="./assets/income.svg" alt="Entrada" >
          </h3>
          <p>R$ 5000,00</p>
        </div>

        <div class="card">
          <h3><span>Saídas</span>
          <img src="./assets/expense.svg" alt="Saída">
        </h3>
          <p>R$ 2000,00</p>
        </div>

        <div class="card total">
          <h3><span>Total</span>
            <img src="./assets/total.svg" alt="Total">
          </h3>
          <p>R$ 2000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="slr-only"> Transações</h2>
        <a href="#" class="button new">Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th><img src="./assets/plus.svg" alt="Adicionar"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luz</td>
              <td>- R$ 500,00</td>
              <td>23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover"></td>
            </tr>
            <tr>
              <td>Criação de Website</td>
              <td>R$ 14500,00</td>
              <td>23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover"></td>
            </tr>
            <tr>
              <td>Internet</td>
              <td>- R$ 500,00</td>
              <td>23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>


    <div class="modal-overlay active">
      <div class="modal">
        
          <div class="form">
            <h2>Nova Transação</h2>
            <form action="">
              <div class="input-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" placeholder="Descrição"> 
              </div>
            </form>
          </div>
        
      </div>
    </div>
    <footer>
      <p>dev.finace$</p>
    </footer>
  </body>
</html>
